<body>

    <main id="main" class="main">
        <!-- home -->
        <section id="home" class="home principal ">
            <div class="home-container">
                
                <h1 class="title title--principal hiddenElement">Welcome to 
                    <div class="colorfull-content">
                        <span>S</span><span>i</span><span>m</span><span>o</span><span>n</span><span>S</span><span>a</span><span>y</span><span>s</span> 
                    </div>!
                    The game where you have to follow Simon's instructions or you will lose.</h1>

                <h2 class="title title--secondary">Are you ready to test your memory and speed? Have fun with Simon!</h2>
                
                <a id="btnStart" href="#game" class="btn btn-principal btn--principal ">
                    <span class="btn__text">Start</span>
                    <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                      <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
                    </svg>
                </a>
            </div>
        </section>

        <!-- game -->
        <section id="game" class="game principal hidden"> <!-- ! -->
            <div class="score">
                <div class="score-panel-container">
                    <!-- <div class="score-panel-layout">
                        <div class="score-panel score-panel--label">
                            <p class="text text--score-panel-label">Level: </p>
                        </div>
    
                        <div class="score-panel score-panel--value ">
                            <p class="text">#</p>
                        </div>
                    </div> -->
                    <div class="score-panel-layout">
                        <div class="score-panel score-panel--label">
                            <p class="text text--score-panel-label">High Score: </p>
                        </div>
    
                        <div class="score-panel score-panel--value">
                            <p class="text" id="highScore">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-container">

                <div class="bg-btn-panel" data-id="1"></div>
                <div class="bg-btn-panel" data-id="2"></div>
                <div class="bg-btn-panel" data-id="3"></div>
                <div class="bg-btn-panel" data-id="4"></div>
    
                <div id="simonPanel" class="simon-btns-panel">
                    <div id="statusPanel" class="status-panel">
                        <p id="textStatus" class="text "></p>
                    </div>
                    <div class="divider-v"></div>
                    <div class="divider-h"></div>
                    <div class="simon-score-panel">
                        <p id="score">0</p>
                    </div>
    
                    <label class="simon-btn-label" for="green-btn">
                        <button class="simon-btn green" data-color="green" data-id="1"></button>
                    </label>
    
    
                    <label class="simon-btn-label" for="red">
                        <button class="simon-btn red" data-color="red" data-id="2"></button>
                    </label>
    
    
                    <label class="simon-btn-label" for="yellow">
                        <button class="simon-btn yellow" data-color="yellow" data-id="3"></button>
                    </label>
    
    
                    <label class="simon-btn-label" for="blue">
                        <button class="simon-btn blue" data-color="blue" data-id="4"></button>
                    </label>

                    <div id="resetPanel" class="reset-panel ">
                        <div class="">
                            <a id="btnReset" href="#" class="btn btn-principal btn-principal--game ">
                                <!-- <span class="btn__text">Reset</span> -->
                                <img src="assets/icons/reset.svg" alt="Reset game button" class="icon icon--reset">
                                <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                                    <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="dev">
            <div class="dev-pic-container">
                <img src="https://avatars.githubusercontent.com/u/55007470?v=4" alt="Alex Github profile image" class="img img--dev">
            </div>
            <div class="dev-info-container">

                <div class="dev-user"><p class="text text--dev-user"><a target="_blank" href="https://github.com/th3alexdev">@th3alexdev</a></p></div>
